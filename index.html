<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHATSITE Gaming</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>CHATSITE</h1>
    <nav>
      <button id="loginBtn">Đăng nhập</button>
      <button id="registerBtn">Đăng ký</button>
      <button id="logoutBtn" style="display: none;">Đăng xuất</button>
    </nav>
  </header>

  <main>
    <section id="loginForm" class="form">
      <h2>Đăng nhập</h2>
      <form id="login">
        <input type="text" id="loginUsername" placeholder="Tên người dùng" required />
        <input type="password" id="loginPassword" placeholder="Mật khẩu" required />
        <button type="submit">Đăng nhập</button>
      </form>
    </section>

    <section id="registerForm" class="form">
      <h2>Đăng ký</h2>
      <form id="register">
        <input type="text" id="registerUsername" placeholder="Tên người dùng" required />
        <input type="password" id="registerPassword" placeholder="Mật khẩu" required />
        <button type="submit">Đăng ký</button>
      </form>
    </section>

    <section id="postForm" style="display: none;">
      <h2>Đăng bài mới</h2>
      <form id="post">
        <input type="text" id="postTitle" placeholder="Tiêu đề" required />
        <textarea id="postContent" placeholder="Nội dung" required></textarea>
        <input type="file" id="postFile" />
        <button type="submit">Đăng</button>
      </form>
      <div id="posts"></div>
    </section>

    <section id="gameKeys">
      <div class="key" id="keyW">W</div>
      <div class="key" id="keyA">A</div>
      <div class="key" id="keyS">S</div>
      <div class="key" id="keyD">D</div>
      <div class="key" id="keySpace">Space</div>
    </section>

    <!-- Các nút Joy‑Con kiểu Nintendo -->
    <section id="joyConButtons">
      <div class="joycon-container">
        <div class="joycon left">
          <button class="joy-btn">⬆️</button>
          <div>
            <button class="joy-btn">◀️</button>
            <button class="joy-btn">▶️</button>
          </div>
          <button class="joy-btn">⬇️</button>
        </div>
        <div class="joycon right">
          <button class="joy-btn">X</button>
          <div>
            <button class="joy-btn">Y</button>
            <button class="joy-btn">A</button>
          </div>
          <button class="joy-btn">B</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Your custom script -->
  <script src="script.js" defer></script>
</body>
</html>
