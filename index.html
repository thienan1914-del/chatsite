<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bàn phím RGB</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .keyboard {
    display: grid;
    grid-template-columns: repeat(15, 50px);
    grid-gap: 5px;
  }
  .key {
    width: 50px;
    height: 50px;
    background: #222;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    cursor: default;
    transition: background 0.2s;
  }
</style>
</head>
<body>
<div class="keyboard" id="keyboard"></div>

<script src="script.js"></script>
</body>
</html>
