<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHATSITE Gaming + AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>CHATSITE AI</h1>
  </header>

  <main>
    <!-- Khu vực chat AI -->
    <section id="chatAI">
      <h2>Chat với AI</h2>
      <div id="chatBox" style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:auto;">
        <div><b>AI:</b> Xin chào! Tôi có thể giúp gì cho bạn?</div>
      </div>
      <input type="text" id="userMessage" placeholder="Nhập tin nhắn..." style="width:80%;" />
      <button id="sendBtn">Gửi</button>
    </section>

    <!-- Khu vực đăng bài -->
    <section id="postForm">
      <h2>Đăng bài mới</h2>
      <form id="post">
        <input type="text" id="postTitle" placeholder="Tiêu đề" required />
        <textarea id="postContent" placeholder="Nội dung" required></textarea>
        <input type="file" id="postFile" />
        <button type="submit">Đăng</button>
      </form>
      <div id="posts"></div>
    </section>

    <!-- Các phím điều khiển game -->
    <section id="gameKeys">
      <div class="key" id="keyW">W</div>
      <div class="key" id="keyA">A</div>
      <div class="key" id="keyS">S</div>
      <div class="key" id="keyD">D</div>
      <div class="key" id="keySpace">Space</div>
    </section>

    <!-- Các nút Joy-Con kiểu Nintendo -->
    <section id="joyConButtons">
      <div class="joycon-container">
        <div class="joycon left">
          <button class="joy-btn">⬆️</button>
          <div>
            <button class="joy-btn">◀️</button>
            <button class="joy-btn">▶️</button>
          </div>
          <button class="joy-btn">⬇️</button>
        </div>
        <div class="joycon right">
          <button class="joy-btn">X</button>
          <div>
            <button class="joy-btn">Y</button>
            <button class="joy-btn">A</button>
          </div>
          <button class="joy-btn">B</button>
        </div>
      </div>
    </section>
  </main>

<!-- Firebase SDKs nếu cần -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- JS điều khiển AI Chat -->
<script>
  const API_KEY = "AIzaSyBNueebfqtXWLR8Nkhew0kVzp15q1ttzCQ"; // Thay bằng API key AI của bạn

  document.getElementById("sendBtn").addEventListener("click", async () => {
    const input = document.getElementById("userMessage");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML += `<div><b>Bạn:</b> ${message}</div>`;
    input.value = "";

    try {
      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: message }] }]
        })
      });
      const data = await res.json();
      const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Xin lỗi, AI không trả lời được.";
      chatBox.innerHTML += `<div><b>AI:</b> ${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (err) {
      chatBox.innerHTML += `<div><b>AI:</b> Lỗi khi kết nối API.</div>`;
    }
  });
</script>
</body>
</html>
