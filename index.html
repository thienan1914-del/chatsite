<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bàn phím RGB + Game Khủng Long</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style từ bản đơn giản thêm vào để gộp */
    .keyboard {
      display: grid;
      grid-template-columns: repeat(15, 50px);
      grid-gap: 6px;
    }

    .key {
      width: 50px;
      height: 50px;
      background: #222;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      position: relative;
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
      box-shadow: 0 0 5px #000;
      z-index: 1;
    }

    .key::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 5px;
      bottom: -5px;
      left: 0;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 100%;
      animation: led-glow 2s linear infinite;
      border-radius: 0 0 8px 8px;
      z-index: -1;
    }

    @keyframes led-glow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .key.active {
      transform: translateY(3px);
      box-shadow: 0 0 20px white, 0 0 40px cyan;
      background-color: #444;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      font-size: 1.8em;
      margin-top: 20px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .dino-game {
      width: 600px;
      height: 150px;
      border: none;
      margin-top: 30px;
      background: #222;
      box-shadow: 0 0 10px #0ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">Nguyễn Thiên Ân - RGB Gaming Keyboard</div>

  <div class="keyboard" id="keyboard"></div>

  <iframe src="https://chromedino.com/" class="dino-game" title="Game Khủng Long"></iframe>

  <script src="script.js"></script>
</body>
</html>
